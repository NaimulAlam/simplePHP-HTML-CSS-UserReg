<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="./registration_from.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration_from.css" />
  </head>
  <body>
    <header>
      <h2>Registration Form</h2>
    </header>
    <div class="wrapper">
      <main>
        <div class="info">
          <h3>Register for new user account</h3>
        </div>
        <fieldset class="contact-info">
          <form
            id="registration_form"
            name="userReg"
            method="post"
            onsubmit="return validate(submit)"
            action="userReg.php"
          >
            <div class="container">
              <p>
                <label for="alias">Alias</label>
                <input
                  type="text"
                  name="alias"
                  id="alias"
                  placeholder="Alias is Required"
                  title="Please fill out this field"
                />
              </p>
              <p>
                <label for="user_name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name Required"
                  title="Please fill out this field"
                />
              </p>
              <p>
                <label for="user_surname">Surname</label>
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  placeholder="Surname Required"
                  title="Please fill out this field"
                />
              </p>
              <p>
                <label for="user_email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Required"
                  title="Please fill out this field"
                />
              </p>
              <p>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Required"
                  title="Please fill out this field"
                />
              </p>
              <p>
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Required"
                  title="Please fill out this field"
                />
              </p>
            </div>
            <button type="submit" name="submit" id="submit" class="btn-reg">
              Register
            </button>
          </form>
        </fieldset>
        <div class="footer">
          <p>
            &copy; Naimul Alam
            <script>
              document.write(new Date().getFullYear());
            </script>
          </p>
        </div>
      </main>
    </div>

    <script>
      function validate() {
        const alias = document.getElementById('alias').value;
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const conf_pass = document.getElementById('confirm_password').value;
        if (
          pass === '' ||
          conf_pass === '' ||
          alais === '' ||
          name === '' ||
          surname === '' ||
          email === ''
        ) {
          alert('Please! fill the all input field');
          return false;
        } else {
          if (pass !== conf_pass) {
            alert('Passwords did not match');
            return false;
          }
          return true;
        }
      }
    </script>
  </body>
</html>
